<!DOCTYPE html>
<html>
<head>
    <title>Debug PME2GO App State</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .debug-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        button { padding: 10px 20px; background: #FF7A00; color: white; border: none; border-radius: 5px; cursor: pointer; margin: 5px; }
        button:hover { background: #e66900; }
        .status { padding: 10px; border-radius: 5px; margin: 10px 0; }
        .cleared { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
    </style>
</head>
<body>
    <h1>PME2GO Debug & Session Clear</h1>
    
    <div class="debug-section">
        <h3>Current Storage Status</h3>
        <div id="debug-info"></div>
    </div>
    
    <div class="debug-section">
        <h3>Actions</h3>
        <button onclick="clearAndRedirect()">üßπ Clear Session & Go to Landing Page</button>
        <button onclick="clearAllStorage()">üóëÔ∏è Clear All Storage</button>
        <button onclick="window.open('http://localhost:3001', '_blank')">üîó Open App in New Tab</button>
        <button onclick="window.open('http://localhost:3001', '_blank'); setTimeout(() => window.close(), 1000)">üöÄ Launch App & Close This</button>
    </div>
    
    <div id="status"></div>
    
    <script>
        function updateDebugInfo() {
            const token = localStorage.getItem('pme2go_token');
            const user = localStorage.getItem('pme2go_user');
            const allKeys = Object.keys(localStorage);
            
            console.log('=== PME2GO DEBUG ===');
            console.log('localStorage token:', token);
            console.log('localStorage user:', user);
            console.log('All localStorage keys:', allKeys);
            
            document.getElementById('debug-info').innerHTML = `
                <p><strong>Token:</strong> ${token || 'None'}</p>
                <p><strong>User:</strong> ${user ? JSON.stringify(JSON.parse(user), null, 2) : 'None'}</p>
                <p><strong>All Keys:</strong> ${allKeys.length > 0 ? allKeys.join(', ') : 'None'}</p>
                <hr>
                <p><em>Last updated: ${new Date().toLocaleTimeString()}</em></p>
            `;
        }
        
        function showStatus(message, type = 'cleared') {
            document.getElementById('status').innerHTML = `<div class="status ${type}">${message}</div>`;
        }
        
        function clearAndRedirect() {
            localStorage.removeItem('pme2go_token');
            localStorage.removeItem('pme2go_user');
            sessionStorage.clear();
            showStatus('‚úÖ Session cleared! Redirecting to landing page...');
            console.log('Cleared storage, redirecting...');
            setTimeout(() => {
                window.location.href = 'http://localhost:3001';
            }, 1500);
        }
        
        function clearAllStorage() {
            localStorage.clear();
            sessionStorage.clear();
            showStatus('‚úÖ All storage cleared! You can now open the app.');
            updateDebugInfo();
        }
        
        // Initial load
        updateDebugInfo();
        
        // Auto-refresh every 2 seconds
        setInterval(updateDebugInfo, 2000);
    </script>
</body>
</html>
